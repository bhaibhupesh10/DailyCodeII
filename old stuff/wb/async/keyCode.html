<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        display: flex;
    }
    td, th {
        border: 1px solid #000;
        text-align: left;
        padding: 8px;
      }
      table {
        margin:50%;
      }
</style>
<body>
    <h1>keycode table</h1>
    <div class="project">
        <div id="insert">
            <div class="key">Press the key and watch magic</div>
        </div>
    </div>

    
</body>
<script>

const insert = document.getElementById('insert');

window.addEventListener('keydown', (f) => {
    insert.innerHTML  = ` 
    <div class = 'color'>
        <table>
        <tr>
          <th>Key</th>
          <th>Keycode</th>
          <th>Code</th>
        </tr>
        <tr>
          <td>${f.key === " " ? "Space":f.key}</td>
          <td>${f.keyCode}</td>
          <td>${f.code}</td>
        </tr>
     
      </table>
    </div>`
      
})

</script>
</html>
