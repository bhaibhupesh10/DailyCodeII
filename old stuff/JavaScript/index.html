<!DOCTYPE html>
<html>
<body>

<h1>The Window Object</h1>
<h2>The prompt() Method</h2>

<p>Click the button to demonstrate the prompt box.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  let base = prompt("Please enter base value", parseFloat("4"));
  let height = prompt("Please enter height value: ", parseFloat("5"));
  let area = (base*height)/2;
  
    document.getElementById("demo").innerHTML =
    "Hello " + area + "! How are you today?";
  }
}
</script>

</body>
</html>
