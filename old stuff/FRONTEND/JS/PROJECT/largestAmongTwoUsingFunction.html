<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function among largest number</title>
</head>
<body>
    <script>
    function check(){
        if(p>=q && p>=r){
            return p;
        }
        else if (q>=p && q>=r){
            return q;
        }
        else{
            return r;
        }
    }
    
        var p = prompt("enter first number ");
        var q = prompt("enter second number ");
        var r = prompt("enter third number ");
        var x = check(p, q, r);
        console.log(`${p}, ${q}, ${r}: Largest = ${x}` );
    </script>

</body>
</html>
