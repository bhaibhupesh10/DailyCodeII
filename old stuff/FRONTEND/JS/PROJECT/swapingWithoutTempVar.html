<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>without temp variables</title>
</head>
<body>
    <script>
      //  By Without temporary variables;
                var a = parseInt(prompt("enter the value of a:"));
                var b = parseInt(prompt("enter the value of b:"));
                console.log(`The value of a is: ${a} \n The value of b is: ${b}`);
                a = a+b ;
                 b = a-b;
                 a = a-b;
                 console.log(`After swapping \n The value of a  is : ${a} \n and The value of b is: ${b}`);
    </script>
</body>
</html>
