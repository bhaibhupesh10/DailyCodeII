<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even odd using ternary operator</title>
</head>
<body>
    <script>
 //       var x = prompt("enter any number");
   //     var result = x%2==0 ? `${x} is even number` :  `${x} is odd number`;
     //   console.log(result)

        function clicked(){
            var x = document.getElementById('value').value;
            //ternary operator
            var evenOdd = x%2==0 ? "even":"odd";
            console.log(evenOdd);
            document.getElementById('final').innerText = `${x} is an ${evenOdd} number`;

        }
    </script>
    <input type = "number" step="any" name="" id="value">even/odd
    <button onclick="clicked()">check</button>
    <h1 id="final"></h1>
</body>
</html>
