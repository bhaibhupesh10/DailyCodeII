<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positive neg or zero number</title>
</head>
<body>
    <script>
        function check(){
            var value = document.getElementById('data').value;
          //  var result = Math.sign(value);
            if (value<0){
                result = `${value} is negative number`;
            }
            else if(value>0){
                result =`${value} is positive number`;
            }
                else if (value==0){
                result=`${value} is zero`;
            }
            else{
                result=`${value} is not a number`;
            }
            document.getElementById('res').innerText = result;
        }
    </script>
    <input type = "number" step="any" id = "data"/>
    <br/>
    <button onclick="check()">check</button>
    <h1 id="res"></h1>
</body>
</html>
