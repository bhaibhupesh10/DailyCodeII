<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swaping by temp variables</title>
</head>
<body>
    <script>
        // By Temporary variables            
        let a = prompt("enter the value of a ");
        let b = prompt("enter the value of b ");
            document.write(`the value of a is: ${a} \n The value of b is:  ${b}`);
        var temp;
        // a= 10,  b = 20;  
        temp = a;  // temp = 10;
        a = b ;     // a = 20;
        b = temp;
        document.write(`<br/>After swapping \n The value of a  is : ${a}\n and The value of b is: ${b} `);
    </script>
</body>
</html>
