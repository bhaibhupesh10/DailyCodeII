<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>MathRandom</title>
</head>
<body>
    <script>
        var x = Math.random();
        var y = Math.random();
        console.log("Direct output  "+ x);
        //x = x*(10000 - 1)+1;
        //To get the 4 digit output;
        x = x*10000;
        //to get the 6 digit output;
        y = y*1000000;
        console.log("After calculation 4 digit "+ x);
        console.log("Floor Calculaton 4 digit" +Math.floor(x));
        console.log("Floor calculation 6 digit: " +Math.floor(y));
    </script>
</body>
</html>
