<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroes formula</title>
</head>
<body>
    <script>
        let a = 10;
            let b = 5;           
            let c = 10;
            let s = (a+b+c)/2;           
            let temp  = s*(s-a)*(s-b)*(s-c);
            let area = Math.sqrt(temp);
            console.log(area);   
            document.write(area);
    </script>
</body>
</html>
