<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table print</title>
</head>
<body>
    <script>
        //to print the table;
        function table(number){
            for(var i = 1;i<=10;i++){
                res = i*number;
                console.log(`${i} * ${number} = ${res}`);
            }
        }
        table(prompt("please enter value:"));
    </script>
</body>
</html>
