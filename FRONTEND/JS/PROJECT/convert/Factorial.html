<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    
    <script>
    /* The factorial of aa number is the prioduct of all the numbers from 1 to that number. For example. 
      *The facotrial for the factorial of n: 
      (n!) = 1*2*3*4....namefactorial of 5 is = 120;
      */
      var number=prompt("Please enter a number");
      var fact = 1;
      if(number ==0){
        console.log(`The factorial of ${number} is 1`);
      }
      else if (number<0){
        console.log(`The factorial of negative number is not possible`);
      }
      else{
        for(var i=1;i<=number;i++){
            fact = fact*i;
        }
        console.log( `The factorial of ${number} is ${fact}`);
      }
    




    </script>
</body>
</html>
