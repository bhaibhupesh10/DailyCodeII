<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bmi calculator</title>
</head>
<style>
    body{
        background-color:grey;
        justify-content: center;
        text-align: center;
    }
    #result{
        color:white;
        background-color:green;
    }
</style>
<body>
   <div id="container"> <h1>BMI calculator</h1>
   <form> <label> Height in cm: </label>  <input id="height" type="text" name="input2"/></label><br/><br/>
    <label>Weight in kg:</label> <input id="weight" type="text" name="input1"/></label>
    <br><br>
    <button>Calculate</button>
    <span id="result"></span>
    <div id="weight-guide">
    <h3>BMI weight guide:</h3>
    <h4>Under weight = Less than 18.6</h4>
    <h4>Normal range = 18.6 and 24.9</h4>
    <h4>Overweight = Greater than 24.9</h4>
</div>

</form>
</div>
</body>
<script>
    const form = document.querySelector('form');
    form.addEventListener('submit', function(e){
e.preventDefault();
let height = parseInt(document.querySelector("#height").value);
let weight = parseInt(document.querySelector("#weight").value);
let results = document.querySelector("#result");



        if(height==='' || height<0||isNaN(height)){
            results.innerHTML = `Please give a valid height  ${height}`;
        }
        else if(weight===''||weight<0||isNaN(weight)){
            results.innerHTML = `Please give a valid weight ${weight}`;
        }
        else{
            const bmi =parseInt((weight/((height*height)/10000)).toFixed(2));
            results.innerHTML = `<span>${bmi}</span>`;
       
        }
    });

</script>
</html>
